<div class="details__description">
  <h3>Description</h3>
  <p>
    {{ training.planned.description }}
  </p>
</div>

<form>
  <p>
    <button type="button" (click)="uploadFile()"  >Upload GPX</button>
  </p>
  <input type="file"  class="file-input" id="upload-file" (change)="addAttachment($event)"/>

</form>
@if (training.gpxFilePath) {
  <app-map [training]="training"></app-map>
}
