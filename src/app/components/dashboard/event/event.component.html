<div class="event__header" (click)="onToggleDetails()">
  <span class="event__name"
        [class]="{
          'details-visible': detailsVisible()
        }"
  >{{ event().name }}
  </span>
  <span class="accordion__icon">
  @if (detailsVisible()) {

    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
      class="w-6 h-6"
    >
      <path
        fill-rule="evenodd"
        d="M11.47 7.72a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 1 1-1.06 1.06L12 9.31l-6.97 6.97a.75.75 0 0 1-1.06-1.06l7.5-7.5Z"
        clip-rule="evenodd"
      />
    </svg>

  } @else {
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m19.5 8.25-7.5 7.5-7.5-7.5"
      />
    </svg>
  }
  </span>
</div>

@if (detailsVisible()) {
  <div class="event__details">

    <div class="event__detail">
      <label>Sport</label>
      <span>{{ event().type }}</span>
    </div>

    <div class="event__detail">
      <label>Type</label>
      <span>{{ event().description }}</span>
    </div>

    <div class="event__detail">
      <label>Distance</label>
      <span>{{ event().distance }} km</span>
    </div>

    <div class="event__detail">
      <label>Date</label>
      <span>{{ event().date | date: 'EEEE dd/MM/yyyy' }}</span>
    </div>

    <div class="event__detail">
      <label>Description</label>
      <span>{{ event().description }}</span>
    </div>
  </div>
}
